<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quantum Pulse — Loadscreen</title>

  <!-- Tu CSS local, sin asset:// -->
  <link rel="stylesheet" href="./style.css?v=web2" />
  <!-- Montserrat como respaldo web por si tu TTF no carga -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Fondo + overlay (no toqué estructura) -->
  <div id="bg"></div>
  <div class="overlay"></div>

  <!-- === TU UI EXISTENTE AQUÍ (tal cual la tenías) === -->
  <!-- (no lo repito para no pisarte nada) -->

  <!-- Botón música + <audio> usando ruta del repo -->
  <button class="btn" id="mute">🔊 Música</button>
  <audio id="bgm" preload="auto" src="./sound/loadscreen/music.ogg"></audio>
  <!-- Si subiste WAV en el repo y quieres probarlo:
       <audio id="bgm" preload="auto" src="./sound/loadscreen/music.wav"></audio> -->

  <!-- “Gate” para iniciar audio en web (clic para empezar) -->
  <div class="audio-gate" id="gate" style="display:none">
    <div class="gate-card">
      <div class="gate-title">¿Listo para empezar?</div>
      <div class="gate-sub">Hacé clic para iniciar la música.</div>
      <button class="btn gate-btn" id="gateGo">Reproducir y continuar</button>
    </div>
  </div>

  <!-- JS local, sin asset:// -->
  <script src="./app.js?v=web2" defer></script>
  <script>
    // Si estamos en web (no existe window.gmod), mostramos la compuerta de audio
    window.addEventListener('DOMContentLoaded', () => {
      if (!window.gmod) {
        const gate = document.getElementById('gate');
        const go = document.getElementById('gateGo');
        const audio = document.getElementById('bgm');
        if (gate && go && audio) {
          gate.style.display = 'grid';
          go.addEventListener('click', async () => {
            try { await audio.play(); } catch {}
            gate.style.display = 'none';
          }, { once: true });
        }
      } else if (typeof gmod.Ready === 'function') {
        gmod.Ready();
      }
    });
  </script>
</body>
</html>
