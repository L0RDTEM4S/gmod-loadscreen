<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loadscreen</title>

  <!-- CSS relativo (sirve en Pages y en GMod) -->
  <link rel="stylesheet" href="/style.css?v=web1" />
</head>
<body>
  <!-- Fondo + overlay -->
  <div id="bg"></div>
  <div class="overlay"></div>

  <!-- FX opcionales (part√≠culas + vi√±eta) -->
  <canvas id="fx"></canvas>
  <div class="vignette"></div>

  <main class="wrap">
    <!-- Header / marca -->
    <header class="top">
      <div class="brand card">
        <img id="logo" src="/materials/loadscreen/logo.png" alt="logo" />
        <div class="titles">
          <h1 id="title">Quantum Pulse</h1>
          <p id="subtitle">Gamemode: ‚Äî</p>
        </div>
      </div>
    </header>

    <!-- Centro: barra + textos -->
    <section class="center">
      <div class="progress card" aria-label="Progreso">
        <i id="bar"></i>
        <span id="pct" class="pct">0%</span>
      </div>
      <p class="loading" id="loading">CARGANDO‚Ä¶</p>
      <p class="welcome" id="welcome">¬°Bienvenid@!</p>
    </section>

    <!-- Perfil jugador -->
    <section class="player-card card" id="pcard">
      <img class="avatar" id="avatar" alt="avatar" />
      <div class="pc-info">
        <div class="hi">Hola de nuevo</div>
        <div class="nick" id="pc-nick">Jugador</div>
        <div class="sid" id="pc-sid">SteamID</div>
      </div>
    </section>

    <!-- Stats abajo (chips) -->
    <section class="stats">
      <div class="stat card"><div class="ic">‚ö°</div><div class="kv"><div class="k">DINERO</div><div class="v" id="st-money">‚Äî</div></div></div>
      <div class="stat card"><div class="ic">‚è±Ô∏è</div><div class="kv"><div class="k">TIEMPO</div><div class="v" id="st-time">‚Äî</div></div></div>
      <div class="stat card"><div class="ic">‚≠ê</div><div class="kv"><div class="k">RANGO / JOB</div><div class="v" id="st-rank">‚Äî</div></div></div>
      <div class="stat card"><div class="ic">üó∫Ô∏è</div><div class="kv"><div class="k">MAPA</div><div class="v" id="st-map">‚Äî</div></div></div>
    </section>

    <!-- Footer: tips + bot√≥n m√∫sica -->
    <footer class="foot">
      <div class="tips" id="tips"></div>
      <button class="btn" id="mute">üîä M√∫sica</button>
    </footer>
  </main>

  <!-- Audio (en Pages usamos /sound/... ; en GMod JS puede sobreescribir asset://) -->
  <audio id="bgm" preload="auto" src="/sound/loadscreen/music.ogg"></audio>

  <!-- JS relativo -->
  <script src="/app.js?v=web1" defer></script>

  <!-- En juego gmod llama gmod.Ready(); en web no existe ‚Üí no pasa nada -->
  <script>
    if (window.gmod && typeof gmod.Ready === 'function') gmod.Ready();
  </script>
</body>
</html>
