<!doctype html>
<html lang="es">
<head>

    <header class="top">

        <!-- Mantengo el id="logo" (tu JS lo rellena / hace fallback) -->

      <img class="avatar" id="avatar" alt="avatar" />
      <div class="pc-info">
        <div class="hi">Hola de nuevo</div>
        <div class="nick" id="pc-nick">Jugador</div>
        <div class="sid" id="pc-sid">SteamID</div>
      </div>
    </section>

    <!-- STATS (dinero / tiempo / rango / mapa) -->

      <div class="stat card">

      <div class="stat card">
        <div class="ic">‚≠ê</div>
        <div class="kv">

        <div class="kv">
          <div class="k">MAPA</div>
          <div class="v" id="st-map">‚Äî</div>
        </div>
      </div>
    </section>

    <!-- FOOTER (tips + bot√≥n m√∫sica) -->
    <footer class="foot">
      <div class="tips" id="tips"></div>
      <button class="btn" id="mute">üîä M√∫sica</button>

  </main>

  <!-- JS: igual que en tu addon, pero con ruta relativa -->
