<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loadscreen</title>

  <!-- CSS local (misma carpeta) -->
  <link rel="stylesheet" href="./style.css?v=build4" />
</head>
<body>
  <!-- Fondo + FX -->
  <div id="bg"></div>
  <canvas id="fx"></canvas>
  <div class="overlay"></div>

  <!-- UI principal -->
  <div class="wrap">
    <!-- Header: logo + t√≠tulo -->
    <div class="top">
      <div class="brand card">
        <img id="logo" alt="logo" src="" />
        <div class="titles">
          <h1 id="title">Quantum Pulse</h1>
          <p id="subtitle">Gamemode: ‚Äî</p>
        </div>
      </div>
    </div>

    <!-- Centro: barra de progreso + mensajes -->
    <section class="center">
      <h2 class="welcome">¬°Bienvenid@!</h2>

      <p class="loading" id="loading">CONECTANDO CON EL SERVIDOR...</p>

      <div class="progress" aria-label="Progreso">
        <i id="bar"></i>
        <span class="pct" id="pct">0%</span>
      </div>

      <!-- Tarjeta de perfil -->
      <div class="player-card card">
        <img id="avatar" class="avatar" alt="avatar" src="img/avatar-fallback.png" />
        <div class="pc-info">
          <div class="hi">Hola de nuevo</div>
          <div class="nick" id="pc-nick">Jugador</div>
          <div class="sid" id="pc-sid">SteamID</div>
        </div>
      </div>
    </section>

    <!-- Stats (abajo) -->
    <div class="stats">
      <div class="stat card">
        <div class="ic">‚ö°</div>
        <div class="kv">
          <div class="k">DINERO</div>
          <div class="v" id="st-money">‚Äî</div>
        </div>
      </div>
      <div class="stat card">
        <div class="ic">‚è±Ô∏è</div>
        <div class="kv">
          <div class="k">TIEMPO</div>
          <div class="v" id="st-time">‚Äî</div>
        </div>
      </div>
      <div class="stat card">
        <div class="ic">‚≠ê</div>
        <div class="kv">
          <div class="k">RANGO / JOB</div>
          <div class="v" id="st-rank">‚Äî</div>
        </div>
      </div>
      <div class="stat card">
        <div class="ic">üó∫Ô∏è</div>
        <div class="kv">
          <div class="k">MAPA</div>
          <div class="v" id="st-map">‚Äî</div>
        </div>
      </div>
    </div>

    <!-- Footer: tips + bot√≥n m√∫sica -->
    <div class="foot">
      <div class="tips" id="tips"></div>
      <button class="btn" id="mute">üîä M√∫sica</button>
    </div>
  </div>

  <!-- Audio (para web usar√° ./sound/... desde app.js) -->
  <audio id="bgm" preload="auto"></audio>

  <!-- JS local (misma carpeta) -->
  <script src="./app.js?v=build4" defer></script>
  <script>
    // En GMod el HTML llama gmod.Ready() desde Lua; en web no es necesario.
    if (window.gmod && typeof gmod.Ready === 'function') gmod.Ready();
  </script>
</body>
</html>
